version: '3'
tasks:
  teorica:
    desc: Build autoencoders.pdf using latexmk
    cmds:
      - latexmk -pdf -bibtex autoencoders.tex

  pratica:
    desc: Build autoencoders_pratica.pdf using latexmk
    cmds:
      - latexmk -pdf -bibtex autoencoders_pratica.tex

  all:
    desc: Build both teorica and pratica presentations
    deps:
      - teorica
      - pratica

  clean:
    desc: Clean auxiliary files generated by latexmk
    cmds:
      - latexmk -C autoencoders.tex
      - latexmk -C autoencoders_pratica.tex
